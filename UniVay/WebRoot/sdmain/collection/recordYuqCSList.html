<script>
	$("#btn-load").on("click", function() {

	function load_data()
	{
	  var tempsele=$("#tempselect").val();
	  var tempval=$("#tempVelue").val();
	  if(tempsele!=null && tempsele!=0)
	  {
		  if(tempval=="")
		  {
			  alert("请输入查询数据");
			  $("#btn-load").button("reset");
			  return;
		  }
	  }
	  var starTime=$("#starTime").val();
	  var endTime=$("#endTime").val();
	  var st_day=$("#s_day").val().trim();
	  var et_day=$("#e_day").val().trim();	
	  var starTime=$("#starTime").val();
	  var endTime=$("#endTime").val();
	  var para={curPage:$("#cupage").val(),temp:tempsele,tempvl:tempval,startDate:starTime,endDate:endTime,hkstat:$("#hkst").val(),s_day:st_day,e_day:et_day,starTime:starTime,endTime:endTime};
	  loadGetServer($("#formurl").val(),para,function(data){
		  $("#load_data").html("");
		  var list = data.list.data;
		  var html_="";
		  for(var i=0;i<list.length;i++)
		  {
		      
		        var hkje =(list[i].sjsh_money+list[i].yuq_lx).toFixed(2);
				html_ += "<tr><td>"+list[i].username+"</td><td>"+list[i].realname+"</td><td>"+list[i].mobilephone+"</td><td>"+list[i].cardno+"</td>";			
				html_+="<td>"+list[i].shname+"</td>";	     
			    html_+="<td>"+list[i].shname+"</td>";
			   
				if(list[i].csname!=null)
				{ 				   				   
					html_ +="<td>"+list[i].csname+"</td>";
				}
				else
				{   
					html_ +="<td>暂无</td>";
				}
				html_ +="<td>"+list[i].yuq_ts+"</td><td>"+list[i].yuq_lx+"</td><td>"+list[i].sjsh_money+"</td><td>"+hkje+"</td><td>未还</td>";
				if(list[i].msg == null)
				{
					html_+="<td>无</td>";
				}
				else
				{
					html_+="<td>"+list[i].msg+"</td>";
					
				}
			
				html_ +="<td><button class='btn btn-xs btn-info' onclick='send_yuq("+list[i].userid+","+list[i].jkid2+")'>短信催收</button></td>";
				html_ +="<td><button class='btn btn-xs btn-primary'  onclick='chg_user_load("+list[i].jkid2+")'>查看个人信息</button></td>";
				html_ +="<td><button class='btn btn-xs btn-success'  onclick=\"load_beiz('"+list[i].jkid2+"','"+list[i].realname+"','"+list[i].userid+"','"+list[i].csname+"')\">添加备注</button></td>";
				html_ +="</tr>";
		   }
			$("#load_data").append(html_);
			$("#tempselect").val(data.temp);
			$("#tempVelue").val(data.tempvalu);
			page_value(data);
			page_data();
			$("#btn-load").button("reset");
	    });
   }  
   
   function gradeChange(){
	   var tempselect=$("#tempselect").val();
	   if(tempselect==0){
	       $("#tempVelue").val("");
	   }
	}
   
   load_data();
   
   function sele_day()
   {
	   var str=$("#se_day option:selected").text();
	   var befor="";
	   var end="";
	   if(str.indexOf("-")>-1)
	   {
		   befor=str.split("-",1);
		   end=str.substring(str.indexOf("-")+1,str.indexOf("天"));
	   }
	   else
	   {
		   if($("#se_day option:selected").val()==0)
		   {
			    befor=0;
		   }
		   else
		   {
			   befor=str.split("天",1);
		   }
		   end=0;
	   }
	   if('请选择'==str)
	   {
		   befor=0;
		   end=0;
	   }
	   $("#s_day").val(befor);
	   $("#e_day").val(end);
	    load_data();
   }
   
  /*  <!--非空判断(v_id:该input的id，d_id:该input的div，l_id：该input的lable)--> */
 function isnull_value(v_id,d_id,l_id)
 {
	var obj = $("#"+v_id).val();
	$("#"+d_id).attr("class","form-group  has-error");
	if(obj == null || obj == "")
	{
		$("#"+l_id).html("值不能为空");
	}
	else
	{
		$("#"+l_id).html("");
		$("#"+d_id).attr("class","form-group  has-success");
	}
 }

   /* <!--查询备注类型--> */
   function load_beiz(re_id,real_name,user_id,csname)
   {     
       if(csname !=null){  
           
         $("#cs_name").html(csname);                         
       }
       if(csname == "null") { 
                
         $("#cs_name").html("暂无催收人员");        
       }      
	   document.getElementById("jilu").style.display="none";
	   document.getElementById("div_a").style.height="400px";
	   $("#coll_ms").val("");
	   loadGetServer("/servlet/current/JBDcms2Action?function=getCuisByid",{record_:re_id},function(data){
		  
		   if(data.error>0)
		   {			 		  
			  $("#has-cuilevel").attr("class","form-group  has-success");
	          $("#has_coll_ms").attr("class","form-group  has-success");
			  $("#lab_coll_ms").html("");
	       
			  if(data.cslist.length>0)
			  {		  
				  var htl_="";
				  document.getElementById("jilu").style.display="block";
				  
				  for(var i=0;i<data.cslist.length;i++)
				  {
					var hei_=$("#div_a").height()+40;
					var top_=0;
					if(data.cslist.length-i>1)
					{
						top_+=45;
					}
					var row_=1;
					if(data.cslist[i].msg.length>20)
					{
						row_+=1;
						top_+=20;
						hei_=$("#div_a").height()+60;
					}	
					
					htl_ +="<div style='padding-bottom: "+top_+"px;' ><div class=\"col-md-4\"><input type=\"text\" value='"+data.cslist[i].create_time+"' disabled class=\"form-control required\" ></div>";
					htl_ +="<div class=\"col-md-8\"><textarea rows='"+row_+"' cols=\"5\" name=\"coll_ms\" class=\"form-control\" disabled>"+data.cslist[i].msg+"</textarea></div></div>";
					document.getElementById("div_a").style.height=hei_+"px";
				  }
				 
				  $("#jilu").html(htl_);
			  }
		   }
		   else
		   {
			  $("#has-cuilevel").attr("class","form-group  has-error");
	          $("#has_coll_ms").attr("class","form-group  has-error");			
			  $("#coll_ms").val("");
		   }
		 
	   });
	   
	   $("#rec_id").val(re_id);
	   $("#real_name").val(real_name);
	   $("#add_content_html").show();
	   $("#u_id").val(user_id);
   }
   
   /*  <!--下拉列表--> */
 function se_iszero(v_id,d_id,l_id)
 {
	 var v=$("#"+v_id).val();
	 if(v != 0)
	 {
		 $("#"+l_id).html("");
		 $("#"+d_id).attr("class","form-group  has-success");
	 }
	 else
	 {
		 $("#"+l_id).html("请选择等级");
		 $("#"+d_id).attr("class","form-group  has-error");
	 }
 }
   
  /*  <!--添加或者修改催收备注--> */
   function add_beiz()
   {
	   var lab_ms=$("#lab_coll_ms").html();
         
		   var para={re_id:$("#rec_id").val(),user_id:$("#u_id").val(),remark:$("#coll_ms").val()};

				   $("#add_content_html").hide();
				   load_data();
			   }
			   else
			   {
				    
				   alert(data.msg);
			   }
		   });
	
   }
