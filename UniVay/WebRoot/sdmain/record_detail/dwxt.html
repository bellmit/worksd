    <script>
var reid = "";
var dwlat = new Array;
var dwlng = new Array;
var locations = new Array;
load_data();

function load_data(){
	reid=GetQueryString("record_id");
	var para={reid:reid};
	loadGetServer("/servlet/current/JBDcmsAction?function=GetIP",para,function(data){
	      $("#load_data").html("");
		  var list = data.listdt;
		  for(var i=0;i<list.length;i++)
		  {
				dwlat[i] = list[i].dwlat;
				dwlng[i] = list[i].dwlng;
		   }
			$("#btn-load").button("reset");
	    });
   }  
      function initMap() {
        load_data();
        var p1 = new Array;
        var p2 = new Array;
          for(var i=0;i<dwlat.length;i++)
		  {
				p1[i] = parseFloat(dwlat[i]);
				p2[i] = parseFloat(dwlng[i]);
		   }
	     for(var i=0;i<dwlat.length;i++)
		 {
		  locations[i]={lat:p1[i], lng: p2[i]};
		 }
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 10.6653387, lng: 106.6780408}
        });

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});

      
      }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-w4Gq2lAEe15VHVK5y7T4JZEi5PgDMqY&callback=initMap">
    </script>

<script>

 
 function init2(t){
      var d=new Date(t);
	  var year=d.getFullYear();
	  var day=d.getDate();
	  var month=+d.getMonth()+1;
	  var hour=d.getHours();
	  var minute=d.getMinutes();
	  var second=d.getSeconds();
	  var misec=d.getMilliseconds();
	  var f=year+"-"+formate(month)+"-"+formate(day)+" "+formate(hour)+":"+formate(minute)+":"+formate(second);
	  return f ;
	//window.setTimeout(init,1);
	}
  function formate(d){
	  return d>9?d:'0'+d;
 }
function load_data_()
	{
	reid=GetQueryString("record_id");
	
	  var para={curPage:$("#cupage_").val(),reid:reid};
	  loadGetServer($("#formurl").val(),para,function(data){
		  $("#load_data_").html("");
		  var list = data.list.data;
		  var html_="";
		
		  for(var i=0;i<list.length;i++)
		  {
				html_ += "<tr><td>"+list[i].userid+"</td><td>"+list[i].jtdz+"</td><td>"+list[i].create_time+"</td></tr>";
				
		   }
			$("#load_data_").append(html_);
			page_value_(data);
			page_data_();
			$("#btn-load").button("reset");
	    });
   }  

load_data_();
  $("#load_html").hide();
