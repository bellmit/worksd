<script>
	$("#btn-load").on("click", function() {
		var a = $(this);
		a.button("loading");
		$("#cupage").val("1");
		load_data();
	
	});
	
	function load_data()
	{
	  var tempsele=$("#tempselect").val();
	  var tempval=$("#tempVelue").val();
	  var para={curPage:$("#cupage").val(),temp:tempsele,tempvl:tempval};
	  loadGetServer($("#formurl").val(),para,function(data){
		  $("#load_data").html("");
		  var list = data.list.data;
		  var html_="";
		  for(var i=0;i<list.length;i++)
		  {
				html_ += "<tr><td>"+list[i].userid+"</td><td>"+list[i].realname+"</td><td>"+list[i].cellphone+"</td><td>"+list[i].zcount+"</td><td>"+list[i].zmoney+"</td><td>"+list[i].dcount+"</td><td>"+list[i].dmoney+"</td>";
				if(list[i].syycount == null)
				{
					html_ +="<td>0</td>";
				}
				else
				{
					html_ +="<td>"+list[i].syycount+"</td>";
				}
				if(list[i].ycount == null)
				{
					html_ +="<td>0</td>";
				}
				else
				{
					html_ +="<td>"+list[i].ycount+"</td>";
				}
				if(list[i].whymoney == null)
				{
					html_ +="<td>0</td>";
				}
				else
				{
					html_ +="<td>"+list[i].whymoney+"</td>";
				}
				if(list[i].fxsy == null)
				{
					html_ +="<td>0</td>";
				}
				else
				{
					html_ +="<td>"+list[i].fxsy.toFixed(2)+"</td>";
				}
				if(list[i].ztc == null)
				{
					list[i].ztc=0;
				}
				if(list[i].tzlx==null)
				{
					list[i].tzlx=0;
				}
				html_ +="<td>"+(list[i].ptzqsy+list[i].dsdlx).toFixed(2)+"</td>";
				html_ +="<td><a title='利息："+(list[i].yhzqsy+list[i].xxhb).toFixed(2)+"元,罚息："+list[i].tzlx+"元,提成："+list[i].ztc+"元'>"+((list[i].yhzqsy+list[i].tzlx)+list[i].ztc+list[i].xxhb).toFixed(2)+"</a></td>";
				/*总的逾期率html_ +="<td>"+(list[i].yqbfb)+"%</td>";*/
				if(list[i].ycount == null)
				{
					html_ +="<td>0%</td>";
				}
				else
				{
					html_ +="<td>"+velocity(list[i].whymoney,list[i].zmoney,list[i].dmoney)+"%</td>";
				}
				if(list[i].new_fk_count==null)
				{
					html_ +="<td>0</td>";
				}
				else
				{
					html_ +="<td>"+list[i].new_fk_count+"</td>";
				}
				html_ +="</tr>";
		   }
		    $("#fkcount").html(data.tzhj.zzcount);
			$("#fkmoney").html(data.tzhj.zzmoney);
			$("#dsmoney").html(data.tzhj.zdmoney);
			$("#dscount").html(data.tzhj.zdcount);
			$("#yqcount").html(data.tzhj.zycount);
			$("#yqbj").html(data.tzhj.whymoney);
			$("#fxsy").html(data.tzhj.fxsy);
			$("#z_new_fk_count").html(data.tzhj.z_new_fk_count);
			$("#dsdmoney").html((data.tzhj.ptzqsy+data.tzhj.dsdlx).toFixed(2));
			$("#tzmoney").html((data.tzhj.yhzqsy+data.tzhj.tzlx).toFixed(2));
			$("#syycount").html(data.tzhj.syycount);
			/*总的逾期利息$("#yqbfb").html(data.tzhj.yqbfb+"%");*/
			$("#yqbfb").html(velocity(data.tzhj.whymoney,data.tzhj.zzmoney,data.tzhj.zdmoney)+"%");
			$("#load_data").append(html_);
			$("#tempselect").val(data.temp);
			$("#tempVelue").val(data.tempvalu);
			page_value(data);
			page_data();
			$("#btn-load").button("reset");
	    });
   }  
   
   function gradeChange(){
	   var tempselect=$("#tempselect").val();
	   if(tempselect==0){
	       $("#tempVelue").val("");
	   }
	}
	
	function velocity (distance,timecnt,dsmoney){
	   return(((distance/(timecnt-dsmoney+distance))*100).toFixed(2));
	}
   
   load_data();
   

   
</script>
