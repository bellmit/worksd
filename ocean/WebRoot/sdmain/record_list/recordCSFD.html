    function init2(t){

	  var misec=d.getMilliseconds();
	  var f=year+"-"+formate(month)+"-"+formate(day)+" "+formate(hour)+":"+formate(minute)+":"+formate(second);
	  return f ;
	//window.setTimeout(init,1);
	}
  function formate(d){
	  return d>9?d:'0'+d;
 }

	function toThousands(num) {  
	    var num = (num || 0).toString(), result = '';  
	    while (num.length > 3) {  
	        result = ',' + num.slice(-3) + result;  
	        num = num.slice(0, num.length - 3);  
	    }  
	    if (num) { result = num + result; }  
    return result;  
}
	function load_data()
	{
	  var tempsele=$("#tempselect").val();
	  var tempval=$("#tempVelue").val();
	  if(tempsele!=null && tempsele!=0 && tempsele!=6 && tempsele!=7)
	  {
		  if(tempval=="")
		  {
			  alert("请输入查询数据");
			  $("#btn-load").button("reset");
			  return;
		  }
	  }
	  var starTime=$("#starTime").val();
	  var endTime=$("#endTime").val();
	  var para={curPage:$("#cupage").val(),temp:tempsele,tempvl:tempval,startDate:starTime,endDate:endTime,hkstat:$("#hkst").val()};
	  	  loadGetServer($("#formurl").val(),para,function(data){
		  $("#load_data").html("");
		  var list = data.list.data;
		  var html_="";
		  for(var i=0;i<list.length;i++)
		  {
		        var aa = list[i].sjsh_money.replace(/,/g,"");
		      
		      
		      var bb = list[i].yuq_lx.replace(/,/g,"")
		        var hkjeje =parseInt(aa)+parseInt(bb);
		        var hkje = toThousands(hkjeje);
		        var cellphone = list[i].mobilephone;
			 	if(cellphone.length > 8){
			 		cellphone = list[i].mobilephone.substr(0, 3) + "*****" + list[i].mobilephone.substr(8);
			 	}
				html_ += "<tr><td>"+list[i].username+"</td><td>"+list[i].realname+"</td><td>"+cellphone+"</td><td>"+list[i].cardno+"</td><td>"+list[i].name+"</td><td>"+list[i].yuq_ts+"</td><td>"+list[i].yuq_lx+"</td><td>"+list[i].sjsh_money+"</td><td>"+hkje+"</td>";
				
				html_ +="<td>"+list[i].cl03_time+"</td><td>"+list[i].hk_time+"</td><td>"+list[i].yuq_yhlx+"</td><td>"+list[i].hkfq_lx+"</td><td>"+list[i].hkfq_time+"</td>";
				
				
				if(list[i].tzjx==1){
					html_ +="<td>已停止计息</td>";
				}else{
					html_ +="<td><button class='btn btn-xs btn-success' onclick='tzjx("+list[i].jkid+")'>停止计息</button></td>";
				}
				//html_ +="<td><button class='btn btn-xs btn-primary'  onclick='chg_user_load("+list[i].jkid+")'>查看个人信息</button></td>";
				if(list[i].msg == null)
					{
						html_+="<td>没有</td>";
					}
					else
					{
						html_+="<td>"+list[i].msg+"</td>";
						
					}
				if(list[i].sfyhw==1){
				   
				    html_ +="<td><span class='label label-success'>已还</span></td><td><span class='label label-success' >成功回款</span></td>";
				}else {
				
				    html_ +="<td>未还</td><td><button class='btn btn-xs btn-success' onclick='two_ck("+list[i].jkid+")'>更换催收人</button></td>";
				}
				html_ +="</tr>";
		   }
			$("#load_data").append(html_);
			$("#tempselect").val(data.temp);
			$("#tempVelue").val(data.tempvalu);
			page_value(data);
			page_data();
			$("#btn-load").button("reset");
	    });
   }
