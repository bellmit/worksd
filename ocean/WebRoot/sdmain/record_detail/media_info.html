  <script>
  var shipinUrl ="" ;
  $(function() {
	  //$("#load_html").show();
	  var apply_id_=GetQueryString("apply_id");
	  sip_load(apply_id_);
})

   
   <!--视频播放-->
   function sip_load(apply_id_)
   {
	  var para={apply_id:apply_id_};
	 //loadGetServer("/tzms/record/getPlayApplyMedia",para,function(data){
	  loadGetServer("/servlet/current/JBDcmsAction?function=GetPlayApplyMedia",para,function(data){
	 
	       if(data.error>=0)
		   {
		       var  qixian ="15"
		    if(data.re_qx==2){
		        qixian ="30" ;
		    }else if(data.re_qx==3){
		    	qixian ="7" ;
		    }else if(data.re_qx==4){
		    	qixian ="14" ;
		    }
		    if(data.p3.slice(0,2) == "H5"){
				$("#user_img").html("<img src='http://abc-dong.oss-cn-hongkong.aliyuncs.com/" + data.p3 +"' onerror='nofind(this)' style='height: 500px;width: 100%'  alt=''>");					 		    
		    }else{
		    	$("#user_img").html("<img src='http://abc-dong.oss-cn-hongkong.aliyuncs.com/" + data.p3 +"' onerror='nofind(this)' style='height: 500px;width: 100%'  alt=''>");
		    }
			 				 
			 $("#user_name").html("Họ tên："+data.realname);
			 $("#user_idno").html("Số CMND："+data.cardid);
			 $("#user_cell").html("Số ĐTDĐ："+data.cellphone.substring(0,3)+"*****");
			 $("#user_id").val(data.user_id);			 		
			 $("#re_money").val(data.re_money);
			 $("#re_qx").val(qixian+"ngày");
			 $("#kj_money").val(data.kj_money);
			 $("#kj_lx").val(data.kj_lx);
			 $("#sj_money").val(data.sj_money);
			 $("#reco_id").val(data.id);
			 if(data.mediaUrl.slice(0,2) == "H5"){
				 var mediaUrl2 = "http://abc-dong.oss-cn-hongkong.aliyuncs.com/"+data.mediaUrl;
		    }else{
		    	 var mediaUrl2 = "http://abc-dong.oss-cn-hongkong.aliyuncs.com/"+data.mediaUrl;
		    }
			
			// var mediaUrl2 = "http://sd-shipin.oss-cn-shenzhen.aliyuncs.com/6571=1490188843923.mp4";
			 shipinUrl =mediaUrl2;
			  medir(mediaUrl2);
			  $("#load_html").hide();
		   }
		   else
		   {
			   alert(data.msg);
			   parent.f_hide_ifm();
		   }
	 });   
   }


   function open_weixin(id,user_id)
   {
	  var path_=$("#wxid_"+id).val();
	  var http_="http://www.loserbank.com/";
	  var url_=http_+"usermedia/"+user_id+"/"+path_;
	  medir(url_);
   }
   
   function medir(mediaUrl)
   {
	    var flashvars={
			 f: mediaUrl,
			 c:'0',
			 v:'100', 
			 h:'4',
			 q:'start'
		 };
		 var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:"transparent"};
		 var video=[mediaUrl+'->video/mp4']; 
		CKobject.embed('/plugins/video_play/ckplayer/ckplayer.swf', 'a1', 'ckplayer_a1', '580', '680',false, flashvars,video, params);
     
   }
   
    /*-------判断审核状态------*/
 function radi()
 {
	var shh=$("input:radio[name='shh_end']:checked").val();
	if(shh==1)
	{
		$("#shh_remark").val("thẩm định đã thông qua ");
	}
	else if(shh==2)
	{
		$("#shh_remark").val("video bị trả về ");
	}
	else if(shh==3)
	{
		$("#shh_remark").val("thẩm định không thông qua ");
	}
	else if(shh==4)
	{
		$("#shh_remark").val("mức độ tín dụng không đủ ");
	}
 }
 

  function sub_Three()
  {
	var state_=$("input:radio[name='shh_end']:checked").val();
	var rec_id_=$("#reco_id").val();
	var remarks_=$("#shh_remark").val();
	var para={rec_id:rec_id_,state:state_,remarks:remarks_,userid:$("#user_id").val()};
	
	loadGetServer("/servlet/current/JBDLLpayAction?function=GetShenhThreeYN",para,function(data){
		if(data.error>0)
		{
			parent.f_hide_ifm();
		}
		else
		{
			alert(data.msg);
			parent.f_hide_ifm();
		}
	});
   }
     function four_ck()
   {
	   $("#remark_tr").html("Xác nhận lần nữa kết quả thẩm định?");
	 
	   $("#msg_content_html").show();
   }
   function subSP_Three(){
     
     window.open(shipinUrl);
   }
</script>
