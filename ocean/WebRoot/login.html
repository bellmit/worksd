        function myBrowser(){
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    var isOpera = userAgent.indexOf("Opera") > -1;
    if (isOpera) {
        return "Opera"
    }; //判断是否Opera浏览器
    if (userAgent.indexOf("Firefox") > -1) {
        return "FF";
    } //判断是否Firefox浏览器
    if (userAgent.indexOf("Chrome") > -1){
  return "Chrome";
 }
    if (userAgent.indexOf("Safari") > -1) {
        return "Safari";
    } //判断是否Safari浏览器
    if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
        return "IE";
    }; //判断是否IE浏览器
}

<script>
   document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
             if(e && e.keyCode==13){ // enter 键
                 submit_login();
            }
        }; 
	
	function submit_login()
	{
	  	var mb = myBrowser();
	  	var aa =1;
	    if ("Chrome" == mb) {
    		aa =1;		
    	}
	    $("#error_value").html("");
		$("#error_div").hide();
		if($("#username").val()==""||$("#password").val()=="")
		{
			$("#error_value").html("Tài khoản và mật khẩu không được để trống");
			$("#error_div").show();
		}
		loadGetServer("/servlet/current/JBDcmsAction?function=loginCms",{phone:$("#username").val(),pwd:$("#password").val(),code:aa},function(data){
			
			  if(data.code!=0)
			  {
			  	$("#error_value").html(data.error);
			    $("#error_div").show();
			  }
			  else
			  {
			  	window.location.href = "/indexCms.html";
			  }
		}) 
		
	}
	
	function ewm_login()
	{
		loadGetServer("/tzms/login/ewmLogin",{},function(data){
			
			  if(data!=null)
			  {
			  	$("#msg_content_html").show();
			    $("#ewm_src").attr("src",data.url);
			    var t_ = data.ticket
			    var t = window.setInterval(function(){
			    	
			    	loadGetServer("/tzms/login/getewmLoginStatus",{t:t_},function(data){
			    	     	
			    		 if(data==0)
			    		 {
			    		 	  t = window.clearInterval(t);
			    		 	  $("#loading_ewm").html("Đăng nhập thành công");
			    		 	  loadGetServer("/tzms/index",{},function(data){
			    		 	  	  if(data.code==0){window.location.href="/indexCms.html"}
			    		 	  })
			    		 }
			    	})
			    	
			    },2000)
			  }
		})
	}
	
	
</script>
