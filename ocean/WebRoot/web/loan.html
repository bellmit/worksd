<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">Trang cho vay</span>

					<div class="wrap-input100-2 validate-input m-b-23" data-validate="2,000,000 VND">
						<select class="form-control  " id="jk_money"  onChange="gradeChange()">
					        <option  selected="selected" value="0">2,000,000 VND</option>
					        <option  value = "1" >2,500,000 VND</option>
							<option  value = "2" >3,000,000 VND</option>
							<option  value = "3" >3,500,000 VND</option>
							<option  value = "4" >4,000,000 VND</option>
					    </select>
					</div>

					<div class="wrap-input100-2 validate-input" data-validate="Chọn ngân hàng">
						<select class="form-control  " id="jk_date"  onChange="gradeChange()">
					        <option  selected="selected" value="3">7 ngay</option>
					    </select>					 
					</div>

					<div class="wrap-input100-2 validate-input"  style="color:black;" data-validate="Phí dịch vụ">
						<input class="input100 input100-2" type="text" value="Phí dịch vụ" readonly="readonly">
						<input class="input100 input100-2" type="text" id="fuwufei" value="Phí dịch vụ" readonly="readonly">
					</div>

					<div class="wrap-input100-2 validate-input"  style="color:black;" data-validate="Lãi suất">
						<input class="input100 input100-2" type="text" value="Lãi suất" readonly="readonly">
						<input class="input100 input100-2" type="text" id="lixi" value="Lãi suất" readonly="readonly">
					</div>
					<div class="wrap-input100-2 validate-input"  style="color:black;" data-validate="Tổng số tiền thực nhận">
						<input class="input100 input100-2" type="text" value="Tổng số tiền thực nhận" readonly="readonly">
						<input class="input100 input100-2" type="text" id="sjds" value="Tổng số tiền thực nhận" readonly="readonly">
					</div>

					

					<div class="text-right p-t-8 p-b-31"> 
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<input type="button" class="login100-form-btn" id="bankrz" value="Đề xuất vay" onClick="commitData();">
						</div>
					</div>

					 
				</form>
			</div>
		</div>
	</div>
	<div class="gx_alert">
		<p class="gx_alert_p"></p>
	</div>

	<script type="text/javascript" src="static/js/Ajax.js"></script>
